<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous" (click)="switchCurrentPage(false)"
         *ngIf="!(this.currentPage < 2)">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item"><a class="page-link" href="#" (click)="setCurrentPage(currentPage - 2)"
                             *ngIf="!(this.currentPage < 3)">{{currentPage - 2}}</a></li>
    <li class="page-item"><a class="page-link" href="#" (click)="setCurrentPage(currentPage - 1)"
                             *ngIf="!(this.currentPage < 2)">{{currentPage - 1}}</a></li>
    <li class="page-item"><a class="page-link" href="#" (click)="setCurrentPage(currentPage)">{{currentPage}}</a></li>
    <li class="page-item"><a class="page-link" href="#" (click)="setCurrentPage(currentPage + 1)">{{currentPage + 1}}</a></li>
    <li class="page-item"><a class="page-link" href="#" (click)="setCurrentPage(currentPage + 2)">{{currentPage + 2}}</a></li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next" (click)="switchCurrentPage(true)">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
    <li class="page-item">
      <div class="page-link">Страница: {{currentPage}}</div>
    </li>
  </ul>
</nav>
